    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Antonio:wght@400;700&family=Special+Elite&family=Bangers&family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&family=Creepster&display=swap');
      
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.95; }
      }
      .animate-flicker {
        animation: flicker 2s infinite linear;
      }
      @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(4px); } /* Match background-size for seamless loop */
      }
      .scanline-overlay::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* Using subtle white lines, which are visible on dark backgrounds */
        background: repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0) 2px,
          rgba(255, 255, 255, 0.06) 3px,
          rgba(255, 255, 255, 0.06) 4px
        );
        background-size: 100% 4px; /* Adjust size to match gradient */
        animation: scanline 2s linear infinite; /* Faster, more noticeable animation */
        pointer-events: none;
        z-index: 30; /* Ensure scanlines are on top of all content */
        /* Opacity is now handled in the RGBA color for better control */
      }
      .halftone-overlay::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle, rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 4px 4px;
        pointer-events: none;
        z-index: 15;
      }
    </style>
